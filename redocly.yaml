# See https://redocly.com/docs/cli/configuration/

apis:
  Sites@Experimental:
    root: static/experimental/sites/openapi.yaml
  Stats@Experimental:
    root: static/experimental/stats/openapi.yaml
  Sites@Production:
    root: static/production/sites/openapi.yaml

extends:
  - recommended
  
features.openapi:
  htmlTemplate: ./static/index.html
  theme:
    colors:
      primary:
        main: "#32329f"
  generateCodeSamples:
    languages:  # Array of language config objects; indicates in which languages to generate code samples.
      - lang: curl
      - lang: Java
      - lang: Node.js
      - lang: JavaScript
